<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.8/dist/vue.global.min.js"></script>
</head>
<body>
  <div id="app">
    <div>
      <p v-if="showText">This text is rendered using v-if condition.</p>
      <p v-else>This text is displayed when showText is false.</p>
      <p v-show="showText">This text is conditionally shown using v-show.</p>
    </div>
    <ul>
      <li v-for="item in items" :key="item.id">{{ item.name }}</li>
    </ul>
    <div>
      <p>{{ userInput }}</p>
      <input v-model="userInput" type="text" placeholder="Enter some content">
    </div>
  </div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          showText: true,
          items: [
            { id: 1, name: 'Item 1' },
            { id: 2, name: 'Item 2' },
            { id: 3, name: 'Item 3' },
          ],
          userInput: '',
        };
      },
    });

    app.mount('#app');
  </script>
</body>
</html>
